<div class="top-pack-container max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-text dark:text-text-dark">Most recent</h2>
    <div>
        <app-single-pack
                *ngFor="let pack of packs | slice:0:3"
                [id]="pack.id"
                [name]="pack.name"
                [genre]="pack.genre_name"
                [image]="pack.image">
        </app-single-pack>
    </div>
</div>
