<div class="relative">
    <h2 class="text-xl sm:text-2xl font-bold mb-4 text-text dark:text-text-dark">{{ title }}</h2>
    <div class="flex space-x-6 pt-4 overflow-x-auto scrollbar-hide relative">
        <app-pack-card
                *ngFor="let pack of packs"
                [pack]="pack"
                (click)="getPackWithId(pack.id)">
        </app-pack-card>
    </div>
</div>
