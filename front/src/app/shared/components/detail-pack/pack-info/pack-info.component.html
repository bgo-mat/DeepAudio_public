<div *ngIf="pack" class="flex flex-col items-start">
    <!-- Card Container -->
    <div class="flex flex-col md:flex-row gap-5 w-full mt-10 overflow-hidden bg-white rounded-lg">
        <div class="relative">
            <div class="w-full md:w-[223px]">
                <img
                        class="object-cover w-full h-auto rounded-md"
                        [src]="pack.image"
                        alt="Pack image"
                />
            </div>
            <img
                    (click)="togglePlay($event)"
                    [src]="isPlaying ? 'assets/pause.svg' : 'assets/play.svg'"
                    alt="Play/Pause Icon"
                    class="absolute inset-0 w-14 h-14 m-auto cursor-pointer opacity-80 transition-transform duration-200 ease-in-out hover:scale-110"
                    style="z-index: 10;"
            />
        </div>

        <!-- Content -->
        <div class="w-full md:w-2/3 p-4 flex flex-col justify-between">
            <div>
                <h2 class="text-xl md:text-2xl font-semibold text-gray-800">
                    {{ pack.name }}
                </h2>
                <p class="text-lg md:text-xl text-gray-600">
                    {{ pack.genre_name[0] }} - {{ pack.num_sounds }} samples
                </p>
            </div>
            <!-- Button -->
            <button
                    class="flex items-center self-start w-fit px-4 py-2 mt-6 text-sm font-medium text-white bg-teal-600 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500"
            >
                Get full pack
                <span class="ml-2 text-xl">+</span>
            </button>
        </div>
    </div>

    <!-- Description -->
    <p class="mt-4 text-base md:text-lg text-gray-600">
        {{ pack.description }}
        <a href="#" class="text-teal-600 hover:underline">more</a>
    </p>

    <!-- Labels -->
    <div *ngIf="pack.labels.length" class="flex flex-wrap gap-2 mt-4">
    <span
            *ngFor="let label of pack.labels"
            class="bg-blue-100 text-blue-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded"
    >
      {{ label }}
    </span>
    </div>
</div>
