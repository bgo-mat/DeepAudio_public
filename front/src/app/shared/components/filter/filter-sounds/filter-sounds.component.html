<div class="flex flex-wrap gap-4 items-center mt-6">
    <!-- Instruments Filter -->
    <div class="relative">
        <button
                class="flex items-center justify-between px-5 py-3 border rounded-md shadow-md bg-white text-gray-700 hover:bg-gray-100"
                (click)="toggleDropdown('instruments')"
        >
            Instruments
            <span class="ml-2 text-lg">&#9662;</span>
        </button>
        <div
                *ngIf="isDropdownOpen['instruments']"
                class="absolute z-10 mt-2 bg-white border rounded-lg shadow-lg p-4 text-sm text-gray-700"
        >
            <div class="max-h-48 overflow-y-auto">
                <div *ngFor="let instrument of instruments" class="py-1 flex justify-between">
                    <span>{{ instrument.name }}</span>
                    <span class="text-gray-500">{{ instrument.count }}</span>
                </div>
            </div>
            <button class="text-accent mt-2" (click)="closeAllDropdowns()">Close</button>
        </div>
    </div>

    <!-- Genres Filter -->
    <div class="relative">
        <button
                class="flex items-center justify-between px-5 py-3 border rounded-md shadow-md bg-white text-gray-700 hover:bg-gray-100"
                (click)="toggleDropdown('genres')"
        >
            Genres
            <span class="ml-2 text-lg">&#9662;</span>
        </button>
        <div
                *ngIf="isDropdownOpen['genres']"
                class="absolute z-10 mt-2 bg-white border rounded-lg shadow-lg p-4 text-sm text-gray-700"
        >
            <div class="max-h-48 overflow-y-auto">
                <div *ngFor="let genre of genres" class="py-1">
                    <span>{{ genre }}</span>
                </div>
            </div>
            <button class="text-accent mt-2" (click)="closeAllDropdowns()">Close</button>
        </div>
    </div>

    <!-- Key Filter -->
    <div class="relative w-full sm:w-auto">
        <button
                class="flex items-center justify-between px-5 py-3 border rounded-md shadow-md bg-white text-gray-700 hover:bg-gray-100"
                (click)="toggleDropdown('key')"
        >
            Key
            <span class="ml-2 text-lg">&#9662;</span>
        </button>
        <div
                *ngIf="isDropdownOpen['key']"
                class="absolute z-10 mt-2 bg-white border rounded-lg shadow-lg p-4 text-sm text-gray-700"
        >
            <app-key-filter [keys]="keys"></app-key-filter>
            <button class="text-accent mt-2" (click)="closeAllDropdowns()">Close</button>
        </div>
    </div>

    <!-- BPM Filter -->
    <div class="relative w-full sm:w-auto">
        <button
                class="flex items-center justify-between px-5 py-3 border rounded-md shadow-md bg-white text-gray-700 hover:bg-gray-100"
                (click)="toggleDropdown('bpm')"
        >
            BPM
            <span class="ml-2 text-lg">&#9662;</span>
        </button>
        <div
                *ngIf="isDropdownOpen['bpm']"
                class="absolute z-10 mt-2 bg-white border rounded-lg shadow-lg p-4 text-sm text-gray-700"
        >
            <app-bpm-filter></app-bpm-filter>
            <button class="text-accent mt-2" (click)="closeAllDropdowns()">Close</button>
        </div>
    </div>
</div>
